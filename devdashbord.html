<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dev Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Lucide Icons CDN -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light min-vh-100">
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container-fluid">
      <span class="navbar-brand fs-4">website name</span>
      <div class="d-flex align-items-center ms-3">
        <button class="btn btn-light me-2 active" id="btn-dashboard">Dashboard</button>
        <button class="btn btn-light me-2" id="btn-earning">Earning</button>
      </div>
      <button class="btn btn-danger ms-auto" id="btn-logout">Logout</button>
    </div>
  </nav>
  <div class="container">
    <div class="row g-4">
      <!-- User Info Panel -->
      <div class="col-lg-8">
        <div class="card mb-4 shadow-sm">
          <div class="card-body d-flex flex-column flex-md-row justify-content-between align-items-md-center">
            <div>
              <h4 class="mb-1" id="user-name">Admin Name</h4>
              <div class="text-muted small" id="user-email">admin@email.com</div>
              <div class="badge bg-primary mt-2" id="is-admin">Admin</div>
            </div>
          </div>
        </div>
        
        <!-- Leads Table -->
        <div class="card shadow-sm">
          <div class="card-header bg-white border-0 pb-0 d-flex justify-content-between align-items-center">
            <div>
              <span class="fw-bold fs-5">Your Referrals</span>
              <div class="text-muted small">Track the status of your submitted referrals</div>
            </div>
            <button class="btn btn-outline-primary btn-sm" id="download-all-resumes">
              Download All Resumes (ZIP)
            </button>
          </div>
          <div class="card-body">
            <div class="overflow-x-auto">
              <div id="referrals-list">
                <div class="text-center py-4 text-muted">No referrals yet.</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Leaderboard - Right Side -->
      <div class="col-lg-4">
        <div class="card shadow-sm">
          <div class="card-header d-flex align-items-center bg-white border-0 pb-0">
            <span id="trophy-icon" class="me-2"></span>
            <span class="fw-bold fs-5">Leaderboard</span>
          </div>
          <div class="card-body">
            <div id="leaderboard-list">
              <div class="text-center py-4 text-muted">No leaderboard data available</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Lucide Icons Render -->
  <script>
    lucide.createIcons({
      icons: {
        Users: lucide.Users,
        Trophy: lucide.Trophy
      }
    });
  </script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const btnEarning = document.getElementById('btn-earning');
      if (btnEarning) btnEarning.addEventListener('click', function() {
        window.location.href = 'devearning.html';
      });
    });
  </script>
  <script src="js/devdashbord.js"></script>
</body>
</html>
