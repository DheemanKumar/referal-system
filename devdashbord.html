<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dev Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Lucide Icons CDN -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/devdashbord.css">
  <!-- <link rel="stylesheet" href="css/leaderboard.css"> -->
</head>

<body class="bg-light min-vh-100">
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg bg-white shadow-sm rounded-bottom custom-navbar px-3 py-2 mb-4">
    <div class="container-fluid">
      <!-- Brand -->
      <span class="navbar-brand fw-bold fs-4 text-primary">HireChamp</span>

      <!-- Toggle for mobile -->
      <button class="navbar-toggler border-0 shadow-none" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Links and Actions -->
      <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
        <!-- Left Buttons -->
        <div class="d-flex align-items-center gap-2">
          <button class="btn btn-outline-primary rounded-pill px-3 active" id="btn-dashboard">Dashboard</button>
          <button class="btn btn-outline-primary rounded-pill px-3" id="btn-earning">Earning</button>
        </div>

        <!-- Right Logout -->
        <div class="d-flex">
          <button class="btn btn-danger rounded-pill px-4 ms-lg-3 mt-2 mt-lg-0" id="btn-logout">Logout</button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <div class="row g-4">
      <!-- Admin Info Panel -->
      <div class="col-lg-8">
        <!-- Admin Info Card -->
        <div class="card shadow-lg rounded-4 mb-4 border-0 bg-light">
          <div class="card-body d-flex flex-column flex-md-row justify-content-between align-items-md-center py-4 px-4">
            <!-- Left: Name and Email -->
            <div>
              <h4 class="fw-bold mb-1 text-primary" id="user-name">Admin Name</h4>
              <div class="text-muted small" id="user-email">admin@email.com</div>
            </div>

            <!-- Right: Icon + Admin Badge -->
            <div class="mt-3 mt-md-0 text-end">
              <i class="bi bi-person-circle text-primary fs-1 d-block"></i>
              <span class="badge text-white mt-2 px-3 py-2 rounded-pill d-inline-block" id="is-admin"
                style="background: linear-gradient(to right, #4e54c8, #8f94fb); box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);">
                <i class="bi bi-shield-lock-fill me-1"></i> Admin
              </span>
            </div>
          </div>
        </div>


        <!-- Referrals Table Card -->
        <div class="card shadow-lg rounded-4 border-0 bg-white">
          <!-- Header -->
          <div
            class="card-header bg-white border-0 d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center px-4 pt-4 pb-2">
            <div class="mb-2 mb-md-0">
              <h5 class="fw-bold mb-1 text-dark">Your Referrals</h5>
              <p class="text-muted small mb-0">Track the status of your submitted referrals</p>
            </div>
            <div class="d-flex flex-wrap gap-2">
              <button class="btn btn-sm btn-gradient-blue shadow-sm px-3" id="download-all-resumes">
                <i class="bi bi-archive-fill me-1"></i> All Resumes (ZIP)
              </button>
              <button class="btn btn-sm btn-gradient-gray shadow-sm px-3" id="download-new-resumes">
                <i class="bi bi-clock-history me-1"></i> New Only (ZIP)
              </button>
            </div>
          </div>

          <!-- Body -->
          <div class="card-body px-4 pb-4">
            <div class="overflow-x-auto">
              <div id="referrals-list" class="rounded-4">
                <div
                  class="text-center py-5 text-muted bg-light-subtle rounded-4 border border-dashed border-secondary-subtle">
                  <i class="bi bi-people fs-1 mb-3 d-block text-secondary"></i>
                  <div class="fw-semibold">No referrals yet. Start referring candidates!</div>
                </div>
              </div>
            </div>
          </div>
        </div>



      </div>


      <!-- Leaderboard Panel -->
      <div class="col-lg-4 leaderboard-container">
        <div class="card shadow-sm border-0 rounded-4 leaderboard-card">
          <div class="card-header d-flex align-items-center bg-light border-0 rounded-top-4 py-3 px-4">
            <i data-lucide="trophy" class="text-warning"
              style="width: 1.5rem; height: 1.5rem; margin-right: 0.5rem;"></i>
            <span class="fw-bold fs-5 text-dark">Leaderboard</span>
          </div>
          <div class="card-body px-4 pb-4">
            <div id="leaderboard-list">
              <div class="text-center py-4 text-muted small">No leaderboard data available</div>
            </div>
          </div>
        </div>
      </div>


    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Lucide Icons Render -->
  <script>
    lucide.createIcons({
      icons: {
        Users: lucide.Users,
        Trophy: lucide.Trophy
      }
    });
  </script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const btnEarning = document.getElementById('btn-earning');
      if (btnEarning) btnEarning.addEventListener('click', function () {
        window.location.href = 'devearning.html';
      });
    });
  </script>
  <script src="js/devdashbord.js"></script>
</body>

</html>
