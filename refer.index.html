<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Refer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Lucide Icons CDN -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light min-vh-100">
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container-fluid">
      <span class="navbar-brand fs-4">website name</span>
      <div class="d-flex align-items-center ms-3">
        <button class="btn btn-light me-2" id="btn-dashboard">Dashboard</button>
        <button class="btn btn-light me-2 active" id="btn-refer">Refer</button>
        <button class="btn btn-light me-2" id="btn-earning">Earning</button>
      </div>
      <button class="btn btn-danger ms-auto" id="btn-logout">Logout</button>
    </div>
  </nav>
  <div class="container py-4">
    <div class="max-w-2xl mx-auto">
      <div class="mb-4 text-center">
        <h1 class="fs-2 fw-bold text-primary">Add New Referral</h1>
        <p class="text-muted">Submit a candidate for our open positions</p>
      </div>
      <div class="card shadow-sm mx-auto" style="max-width: 600px;">
        <div class="card-header text-center bg-white border-0">
          <div class="mb-3">
            <i data-lucide="user-plus" class="text-primary" style="width: 2.5rem; height: 2.5rem;"></i>
          </div>
          <h5 class="card-title mb-1">Candidate Information</h5>
          <div class="card-subtitle text-muted mb-2">Fill in all the details about your referral</div>
        </div>
        <div class="card-body">
          <form id="referral-form" class="needs-validation" novalidate>
            <div class="mb-3 position-relative">
              <label for="name" class="form-label">Full Name</label>
              <div class="input-group">
                <span class="input-group-text bg-white"><i data-lucide="user" class="text-secondary"></i></span>
                <input type="text" class="form-control ps-2" id="name" name="name" placeholder="Enter candidate's full name" required>
              </div>
              <div class="invalid-feedback">Full name is required.</div>
            </div>
            <div class="mb-3 position-relative">
              <label for="mobile" class="form-label">Mobile Number</label>
              <div class="input-group">
                <span class="input-group-text bg-white"><i data-lucide="phone" class="text-secondary"></i></span>
                <input type="tel" class="form-control ps-2" id="mobile" name="mobile" placeholder="Enter mobile number" required>
              </div>
              <div class="invalid-feedback">Mobile number is required.</div>
            </div>
            <div class="mb-3 position-relative">
              <label for="email" class="form-label">Email Address</label>
              <div class="input-group">
                <span class="input-group-text bg-white"><i data-lucide="mail" class="text-secondary"></i></span>
                <input type="email" class="form-control ps-2" id="email" name="email" placeholder="Enter email address" required>
              </div>
              <div class="invalid-feedback">Email address is required.</div>
            </div>
            <div class="mb-3 position-relative">
              <label for="resume" class="form-label">Resume (PDF only)</label>
              <div class="input-group">
                <span class="input-group-text bg-white"><i data-lucide="upload" class="text-secondary"></i></span>
                <input type="file" class="form-control ps-2" id="resume" name="resume" accept=".pdf" required>
              </div>
              <div class="invalid-feedback">Resume (PDF) is required.</div>
              <div id="resume-feedback" class="form-text text-success d-none"></div>
            </div>
            <div class="d-grid pt-2">
              <button type="submit" class="btn btn-primary" id="submit-btn">
                <span id="submit-btn-text">Submit Referral</span>
                <span id="submit-btn-spinner" class="spinner-border spinner-border-sm d-none ms-2" role="status" aria-hidden="true"></span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Referral Success Modal -->
  <div class="modal fade" id="referralSuccessModal" tabindex="-1" aria-labelledby="referralSuccessModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body text-center">
          <div class="mb-3">
            <i data-lucide="user-plus" class="text-success" style="width: 2.5rem; height: 2.5rem;"></i>
          </div>
          <h5 class="mb-3">Referral Submitted</h5>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Lucide Icons Render -->
  <script>
    lucide.createIcons({
      icons: {
        Users: lucide.Users,
        Trophy: lucide.Trophy
      }
    });
  </script>
  <script>
    document.getElementById('btn-dashboard').addEventListener('click', function() {
      window.location.href = 'dashbord.html';
    });
    document.getElementById('btn-refer').addEventListener('click', function() {
      window.location.href = 'refer.index.html';
    });
    document.getElementById('btn-earning').addEventListener('click', function() {
      window.location.href = 'earning.html';
    });
    document.getElementById('btn-logout').addEventListener('click', function() {
      localStorage.removeItem('token');
      window.location.href = 'index.html';
    });
  </script>
  <script>
    lucide.createIcons();
  </script>
  <script src="js/refer.js"></script>
</body>
</html>
