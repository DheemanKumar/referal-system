<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
            <h2 class="text-center mb-4">Verify OTP</h2>
            <form id="otp-form">
                <div class="alert alert-danger py-2 text-center mb-2" id="otp-error-msg" style="display:none;"></div>
                <div class="mb-3">
                    <input type="email" id="otp-email" class="form-control" placeholder="Email" required readonly>
                </div>
                <div class="mb-3">
                    <input type="number" id="otp-code" class="form-control" placeholder="Enter 6-digit OTP" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Verify OTP</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/otp.js"></script>
</body>
</html>
