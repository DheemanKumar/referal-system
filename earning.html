<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Earning</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Lucide Icons CDN -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    lucide.createIcons({
      icons: {
        LayoutDashboard: lucide.LayoutDashboard,
        Wallet: lucide.Wallet,
        LogOut: lucide.LogOut,
        User: lucide.User,
        Gift: lucide.Gift,
        BarChart3: lucide.BarChart3,
        IndianRupee: lucide.IndianRupee
      }
    });
  </script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/earning.css">
</head>
<body class="bg-light min-vh-100">
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg bg-white shadow-sm rounded-bottom custom-navbar px-3 py-2 mb-4">
    <div class="container-fluid">
      <!-- Brand -->
      <span class="navbar-brand fw-bold fs-4 text-gradient">HireChamp</span>

      <!-- Toggle for mobile -->
      <button class="navbar-toggler border-0 shadow-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Links and Actions -->
      <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
        <!-- Left Buttons -->
        <div class="d-flex align-items-center gap-2">
          <button class="btn btn-outline-primary rounded-pill px-3 nav-btn" id="btn-dashboard">
            <i data-lucide="layout-dashboard" class="me-1"></i> Dashboard
          </button>
          <button class="btn btn-outline-primary rounded-pill px-3 nav-btn active" id="btn-earning">
            <i data-lucide="wallet" class="me-1"></i> Earning
          </button>
        </div>

        <!-- Right Logout -->
        <div class="d-flex">
          <button class="btn btn-danger rounded-pill px-4 ms-lg-3 mt-2 mt-lg-0" id="btn-logout">
            <i data-lucide="log-out" class="me-1"></i> Logout
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="d-flex justify-content-center align-items-start w-100 py-4 bg-light position-relative" style="min-height: 100vh;">
    <!-- Decorative Image Top Right -->
    <div class="container-fluid px-0 position-relative" style="z-index:1; max-width: 900px;">

      <!-- User Earnings Hero Section -->
      <div class="container mb-4">
        <div class="row align-items-center justify-content-center">
          <div class="col-lg-10 mx-auto">
            <div class="position-relative rounded-4 overflow-hidden shadow-lg mb-4"
              style="background: linear-gradient(90deg, #43e97b 0%, #38f9d7 100%); min-height: 160px;">
              <img src="https://images.unsplash.com/photo-1461749280684-dccba630e2f6?auto=format&fit=crop&w=900&q=80"
                alt="Earnings Hero" class="w-100 h-100 object-fit-cover opacity-25 position-absolute top-0 start-0"
                style="z-index: 1;">
              <div class="position-relative z-2 p-4 d-flex flex-column flex-md-row align-items-center justify-content-between"
                style="min-height: 160px;">
                <div class="d-flex align-items-center gap-3">
                  <div class="rounded-circle d-flex align-items-center justify-content-center"
                    style="width: 56px; height: 56px; background: linear-gradient(135deg, #4e54c8 0%, #8f94fb 100%); box-shadow: 0 4px 16px rgba(67,233,123,0.15);">
                    <i data-lucide="wallet" class="text-white" style="width: 2rem; height: 2rem;"></i>
                  </div>
                  <div>
                    <h2 class="fw-bold text-white mb-1">Earnings Overview</h2>
                    <div class="text-white-50">Track your rewards and payouts</div>
                  </div>
                </div>
                <span class="badge text-white mt-3 mt-md-0 px-4 py-2 rounded-pill d-inline-block fs-6 fw-semibold"
                  style="background: linear-gradient(90deg, #ff512f 0%, #dd2476 100%); box-shadow: 0 2px 8px rgba(221,36,118,0.15);">
                  <i data-lucide="gift" class="me-1"></i> User Earnings
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- User Info -->
      <div class="card user-info-card mb-4 position-relative overflow-hidden">
        
        <div class="card-body d-flex flex-column flex-md-row justify-content-between align-items-center gap-3 gap-md-0 position-relative" style="z-index:2;">
          <div class="d-flex align-items-center gap-3 w-100 w-md-auto mb-3 mb-md-0">
            <div class="user-avatar flex-shrink-0" style="overflow: hidden; background: #fff;">
              <i data-lucide="user" class="text-primary" style="width: 38px; height: 38px;"></i>
            </div>
            <div class="flex-grow-1">
              <h4 class="mb-1 fw-bold text-primary-emphasis" id="user-name">User Name</h4>
              <div class="text-muted small" id="user-email">user@email.com</div>
              <div class="text-muted small" id="user-employee-id">Employee ID: </div>
            </div>
          </div>
          <div class="text-center text-md-end w-100 w-md-auto">
            <span class="fw-semibold fs-5 me-2">Earning:</span>
            <span class="badge bg-success-subtle text-success-emphasis fs-5 px-3 py-2 rounded-pill d-inline-flex align-items-center gap-2" id="final-earning">
              <i class="bi bi-currency-rupee text-success fs-5"></i>0
            </span>
          </div>
        </div>
      </div>

      <!-- Earning Summary -->
      <div class="row mb-4 g-3">
        <div class="col-12 col-md-4">
          <div class="card earning-summary-card text-center h-100 border-0 shadow-sm rounded-4 bg-white">
            <div class="card-body d-flex flex-column justify-content-center align-items-center py-4">
              <div class="fw-semibold text-muted d-flex align-items-center gap-2"><i data-lucide="wallet" class="text-primary"></i> Total Earning</div>
              <div class="fs-4 fw-bold text-primary d-flex align-items-center gap-1"><i data-lucide="indian-rupee" class="text-primary"></i><span id="total-earning">0</span></div>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-4">
          <div class="card earning-summary-card text-center h-100 border-0 shadow-sm rounded-4 bg-white">
            <div class="card-body d-flex flex-column justify-content-center align-items-center py-4">
              <div class="fw-semibold text-muted d-flex align-items-center gap-2"><i data-lucide="gift" class="text-info"></i> Bonus</div>
              <div class="fs-4 fw-bold text-info d-flex align-items-center gap-1"><i data-lucide="indian-rupee" class="text-info"></i><span id="bonus">0</span></div>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-4">
          <div class="card earning-summary-card text-center h-100 border-0 shadow-sm rounded-4 bg-white">
            <div class="card-body d-flex flex-column justify-content-center align-items-center py-4">
              <div class="fw-semibold text-muted d-flex align-items-center gap-2"><i data-lucide="bar-chart-3" class="text-success"></i> Final Earning</div>
              <div class="fs-4 fw-bold text-success d-flex align-items-center gap-1"><i data-lucide="indian-rupee" class="text-success"></i><span id="final-earning-summary">0</span></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Earning Breakdown List -->
      <div id="earning-list" class="mb-5">
        <div class="text-center py-5 text-muted bg-white shadow-sm rounded-4 empty-breakdown">
          <i data-lucide="bar-chart-3" class="fs-1 mb-3 text-secondary"></i>
          <div class="fw-semibold">No earning breakdown available</div>
        </div>
      </div>

    </div>
</main>

  <!-- Footer -->
  <footer class="bg-white border-top shadow-sm py-3 mt-5" style="border-radius: 1.2rem 1.2rem 0 0;">
    <div class="container text-center">
      <span class="fw-semibold text-primary">HireChamp</span> &copy; 2025. Made with <span style="color: #e25555;">&#10084;</span> by your team.
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Lucide Icons Render -->
  <script>
    lucide.createIcons();
  </script>
  <script src="js/earning.js"></script>
  <script>
    const btnDashboard = document.getElementById('btn-dashboard');
    if (btnDashboard) btnDashboard.addEventListener('click', function() {
      window.location.href = 'dashbord.html';
    });
    const btnRefer = document.getElementById('btn-refer');
    if (btnRefer) btnRefer.addEventListener('click', function() {
      window.location.href = 'refer.index.html';
    });
    const btnEarning = document.getElementById('btn-earning');
    if (btnEarning) btnEarning.addEventListener('click', function() {
      window.location.href = 'earning.html';
    });
    const btnLogout = document.getElementById('btn-logout');
    if (btnLogout) btnLogout.addEventListener('click', function() {
      localStorage.removeItem('token');
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
