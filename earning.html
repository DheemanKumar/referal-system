<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Earning</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Lucide Icons CDN -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light min-vh-100">
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container-fluid">
      <span class="navbar-brand fs-4">website name</span>
      <div class="d-flex align-items-center ms-3">
        <button class="btn btn-light me-2" id="btn-dashboard">Dashboard</button>
        <button class="btn btn-light me-2" id="btn-refer">Refer</button>
        <button class="btn btn-light me-2 active" id="btn-earning">Earning</button>
      </div>
      <button class="btn btn-danger ms-auto" id="btn-logout">Logout</button>
    </div>
  </nav>
  <main class="d-flex justify-content-center align-items-start w-100">
    <div class="col-lg-8 col-md-10 col-12 px-2">
      <div class="card mb-4 shadow-sm">
        <div class="card-body d-flex flex-column flex-md-row justify-content-between align-items-md-center">
          <div>
            <h4 class="mb-1" id="user-name">User Name</h4>
            <div class="text-muted small" id="user-email">user@email.com</div>
            <div class="text-muted small" id="user-employee-id">Employee ID: </div>
          </div>
          <div class="mt-3 mt-md-0">
            <span class="fw-bold fs-5">Earning:</span>
            <span class="badge bg-success fs-5" id="final-earning">₹0</span>
          </div>
        </div>
      </div>
      <!-- Earning Summary -->
      <div class="row mb-4 g-3">
        <div class="col-md-4 mb-2">
          <div class="card text-center h-100">
            <div class="card-body d-flex flex-column justify-content-center align-items-center">
              <div class="fw-bold">Total Earning</div>
              <div class="fs-5" id="total-earning">₹0</div>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-2">
          <div class="card text-center h-100">
            <div class="card-body d-flex flex-column justify-content-center align-items-center">
              <div class="fw-bold">Bonus</div>
              <div class="fs-5" id="bonus">₹0</div>
            </div>
          </div>
        </div>
        <div class="col-md-4 mb-2">
          <div class="card text-center h-100">
            <div class="card-body d-flex flex-column justify-content-center align-items-center">
              <div class="fw-bold">Final Earning</div>
              <div class="fs-5" id="final-earning-summary">₹0</div>
            </div>
          </div>
        </div>
      </div>
      <!-- Earning Breakdown List -->
      <div id="earning-list">
        <div class="text-center py-4 text-muted">No earning breakdown available</div>
      </div>
    </div>
  </main>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Lucide Icons Render -->
  <script>
    lucide.createIcons();
  </script>
  <script src="js/earning.js"></script>
  <script>
    document.getElementById('btn-dashboard').addEventListener('click', function() {
      window.location.href = 'dashbord.html';
    });
    document.getElementById('btn-refer').addEventListener('click', function() {
      window.location.href = 'refer.index.html';
    });
    document.getElementById('btn-earning').addEventListener('click', function() {
      window.location.href = 'earning.html';
    });
    document.getElementById('btn-logout').addEventListener('click', function() {
      localStorage.removeItem('token');
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
