<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Earning</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Lucide Icons CDN -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/earning.css">
</head>
<body class="bg-light min-vh-100">
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg bg-white shadow-sm rounded-bottom custom-navbar px-3 py-2 mb-4">
  <div class="container-fluid">
    <!-- Brand -->
    <span class="navbar-brand fw-bold fs-4 text-primary">HireChamp</span>

    <!-- Toggle for mobile -->
    <button class="navbar-toggler border-0 shadow-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Links and Actions -->
    <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
      <!-- Left Buttons -->
      <div class="d-flex align-items-center gap-2">
        <button class="btn btn-outline-primary rounded-pill px-3 " id="btn-dashboard">Dashboard</button>
        <button class="btn btn-outline-primary rounded-pill px-3 active" id="btn-earning">Earning</button>
      </div>

      <!-- Right Logout -->
      <div class="d-flex">
        <button class="btn btn-danger rounded-pill px-4 ms-lg-3 mt-2 mt-lg-0" id="btn-logout">Logout</button>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="d-flex justify-content-center align-items-start w-100 py-4 bg-light">
  <div class="col-lg-8 col-md-10 col-12 px-2">

    <!-- User Info -->
    <div class="card mb-4 shadow-sm border-0 rounded-4">
      <div class="card-body d-flex flex-column flex-md-row justify-content-between align-items-md-center">
        <div>
          <h4 class="mb-1 fw-bold text-primary-emphasis" id="user-name">User Name</h4>
          <div class="text-muted small" id="user-email">user@email.com</div>
          <div class="text-muted small" id="user-employee-id">Employee ID: </div>
        </div>
        <div class="mt-3 mt-md-0">
          <span class="fw-semibold fs-5 me-2">Earning:</span>
          <span class="badge bg-success-subtle text-success-emphasis fs-5 px-3 py-2 rounded-pill" id="final-earning">₹0</span>
        </div>
      </div>
    </div>

    <!-- Earning Summary -->
    <div class="row mb-4 g-3">
      <div class="col-md-4">
        <div class="card text-center h-100 border-0 shadow-sm rounded-4 bg-white">
          <div class="card-body d-flex flex-column justify-content-center align-items-center py-4">
            <div class="fw-semibold text-muted">Total Earning</div>
            <div class="fs-4 fw-bold text-primary" id="total-earning">₹0</div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-center h-100 border-0 shadow-sm rounded-4 bg-white">
          <div class="card-body d-flex flex-column justify-content-center align-items-center py-4">
            <div class="fw-semibold text-muted">Bonus</div>
            <div class="fs-4 fw-bold text-info" id="bonus">₹0</div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card text-center h-100 border-0 shadow-sm rounded-4 bg-white">
          <div class="card-body d-flex flex-column justify-content-center align-items-center py-4">
            <div class="fw-semibold text-muted">Final Earning</div>
            <div class="fs-4 fw-bold text-success" id="final-earning-summary">₹0</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Earning Breakdown List -->
    <div id="earning-list" class="mb-5">
      <div class="text-center py-5 text-muted bg-white shadow-sm rounded-4">
        <i class="bi bi-graph-up-arrow fs-1 mb-3 text-secondary"></i>
        <div class="fw-semibold">No earning breakdown available</div>
      </div>
    </div>

  </div>
</main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Lucide Icons Render -->
  <script>
    lucide.createIcons();
  </script>
  <script src="js/earning.js"></script>
  <script>
    const btnDashboard = document.getElementById('btn-dashboard');
    if (btnDashboard) btnDashboard.addEventListener('click', function() {
      window.location.href = 'dashbord.html';
    });
    const btnRefer = document.getElementById('btn-refer');
    if (btnRefer) btnRefer.addEventListener('click', function() {
      window.location.href = 'refer.index.html';
    });
    const btnEarning = document.getElementById('btn-earning');
    if (btnEarning) btnEarning.addEventListener('click', function() {
      window.location.href = 'earning.html';
    });
    const btnLogout = document.getElementById('btn-logout');
    if (btnLogout) btnLogout.addEventListener('click', function() {
      localStorage.removeItem('token');
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
