<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Earnings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/devearning.css">
  
</head>
<body class="bg-light min-vh-100">
  <nav class="navbar navbar-expand-lg bg-white shadow-sm rounded-bottom custom-navbar px-3 py-2 mb-4">
    <div class="container-fluid">
      <!-- Brand -->
      <span class="navbar-brand fw-bold fs-4 text-gradient">HireChamp</span>

      <!-- Toggle for mobile -->
      <button class="navbar-toggler border-0 shadow-none" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Links and Actions -->
      <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
        <!-- Left Buttons -->
        <div class="d-flex align-items-center gap-2">
          <button class="btn btn-outline-primary rounded-pill px-3 nav-btn" id="btn-dashboard">
            <i data-lucide="layout-dashboard" class="me-1"></i> Dashboard
          </button>
          <button class="btn btn-outline-primary rounded-pill px-3 nav-btn active" id="btn-earning">
            <i data-lucide="wallet" class="me-1"></i> Earning
          </button>
        </div>

        <!-- Right Logout -->
        <div class="d-flex">
          <button class="btn btn-danger rounded-pill px-4 ms-lg-3 mt-2 mt-lg-0" id="btn-logout">
            <i data-lucide="log-out" class="me-1"></i> Logout
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Admin Earnings Hero Section -->
  <div class="container mb-4">
    <div class="row align-items-center justify-content-center">
      <div class="col-lg-10 mx-auto">
        <div class="position-relative rounded-4 overflow-hidden shadow-lg mb-4"
          style="background: linear-gradient(90deg, #43e97b 0%, #38f9d7 100%); min-height: 160px;">
          <img src="https://images.unsplash.com/photo-1461749280684-dccba630e2f6?auto=format&fit=crop&w=900&q=80"
            alt="Earnings Hero" class="w-100 h-100 object-fit-cover opacity-25 position-absolute top-0 start-0"
            style="z-index: 1;">
          <div class="position-relative z-2 p-4 d-flex flex-column flex-md-row align-items-center justify-content-between"
            style="min-height: 160px;">
            <div class="d-flex align-items-center gap-3">
              <div class="rounded-circle d-flex align-items-center justify-content-center"
                style="width: 56px; height: 56px; background: linear-gradient(135deg, #4e54c8 0%, #8f94fb 100%); box-shadow: 0 4px 16px rgba(67,233,123,0.15);">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-wallet"><rect width="20" height="14" x="2" y="7" rx="2"/><path d="M16 3h-8a2 2 0 0 0-2 2v2"/><path d="M20 13h.01"/></svg>
              </div>
              <div>
                <h2 class="fw-bold text-white mb-1">Earnings Overview</h2>
                <div class="text-white-50">Track your admin rewards and payouts</div>
              </div>
            </div>
            <span class="badge text-white mt-3 mt-md-0 px-4 py-2 rounded-pill d-inline-block fs-6 fw-semibold"
              style="background: linear-gradient(90deg, #ff512f 0%, #dd2476 100%); box-shadow: 0 2px 8px rgba(221,36,118,0.15);">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-award me-1"><circle cx="12" cy="8" r="7"/><polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"/></svg>
              Admin Earnings
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container py-4">
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <div class="earnings-panel shadow rounded-4 p-4 glass-card">
          <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="fw-bold mb-0 d-flex align-items-center gap-2">
              <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="none" stroke="#43e97b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-bar-chart"><line x1="12" x2="12" y1="20" y2="10"/><line x1="18" x2="18" y1="20" y2="4"/><line x1="6" x2="6" y1="20" y2="16"/></svg>
              Admin Earnings Dashboard
            </h3>
            <span class="badge rounded-pill bg-success fs-6 px-3 py-2 shadow" id="total-earned">â‚¹0</span>
          </div>
          <div id="admin-earning-summary" class="mb-4"></div>
          <h5 class="mb-3 text-muted d-flex align-items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="none" stroke="#4e54c8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-users"><path d="M17 21v-2a4 4 0 0 0-4-4H7a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
            Employee Breakdown
          </h5>
          <div id="admin-earning-breakdown" class="row g-4"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer bg-white border-top shadow-sm py-3 mt-5">
    <div class="container text-center">
      <span class="fw-semibold text-primary">HireChamp</span> &copy; 2025. Made with <span style="color: #e25555;">&#10084;</span> by your team.
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    lucide.createIcons({
      icons: {
        LayoutDashboard: lucide.LayoutDashboard,
        Wallet: lucide.Wallet,
        LogOut: lucide.LogOut
      }
    });
  </script>
  <script src="js/devearning.js"></script>
</body>
</html>
