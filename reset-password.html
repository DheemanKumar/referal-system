<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/forgot-otp.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body style="background: linear-gradient(135deg, #e0e7ff 0%, #f8fafc 100%); min-height: 100vh;">
  <div class="container d-flex justify-content-center align-items-center vh-100" style="padding-top: 48px;">
    <div class="glass-card p-4 d-flex flex-column align-items-center" style="max-width: 400px; width: 100%; border-radius: 18px; box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);">
      <div class="d-flex flex-column align-items-center w-100" style="gap: 8px;">
        <div style="background: linear-gradient(135deg, #2563eb 60%, #60a5fa 100%); border-radius: 50%; width: 70px; height: 70px; margin-bottom: 10px; box-shadow: 0 2px 12px 0 rgba(37,99,235,0.10); border: 3px solid #fff; display: flex; align-items: center; justify-content: center; margin-left: auto; margin-right: auto;">
          <i class="bi bi-unlock" style="font-size: 2.2rem; color: #fff; filter: drop-shadow(0 2px 6px rgba(37,99,235,0.18));"></i>
        </div>
        <h3 class="mb-1 text-gradient text-center w-100" style="font-weight: 700; letter-spacing: 0.5px;">Reset Password</h3>
        <p class="text-muted mb-0 text-center w-100" style="font-size: 1rem;">Set a new password for your account</p>
      </div>
      <form class="w-100 mt-4" style="max-width: 320px;">
        <div class="mb-3">
          <label for="newPassword" class="form-label" style="font-weight: 500;">New Password</label>
          <input type="password" class="form-control" id="newPassword" placeholder="Enter new password" required style="border-radius: 8px; padding: 12px; font-size: 1rem; background: #f8fafc; border: 1.5px solid #d1d5db;" />
        </div>
        <button id="resetBtn" type="button" class="btn btn-gradient-blue w-100" style="padding: 12px 0; font-weight: 600; font-size: 1.08rem; border-radius: 8px;">Reset Password</button>
        <div id="resetMsg" class="mt-3 text-danger text-center" style="min-height: 24px; font-size: 1rem;"></div>
      </form>
      <div class="mt-3 text-center w-100">
        <a href="index.html" style="color: #2563eb; text-decoration: underline; font-size: 0.98rem;">Back to Login</a>
      </div>
    </div>
  </div>
  <script src="js/reset-password.js"></script>
</body>
</html>
