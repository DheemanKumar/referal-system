<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password</title>
  <link rel="stylesheet" href="css/auth.css" />
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="glass-card p-4" style="max-width: 400px; width: 100%;">
      <h3 class="mb-3 text-gradient">Reset Password</h3>
      <div class="mb-3">
        <label for="newPassword" class="form-label">New Password</label>
        <input type="password" class="form-control" id="newPassword" placeholder="Enter new password" required />
      </div>
      <button id="resetBtn" class="btn btn-gradient-blue w-100">Reset Password</button>
      <div id="resetMsg" class="mt-3 text-danger"></div>
    </div>
  </div>
  <script src="js/reset-password.js"></script>
</body>
</html>
