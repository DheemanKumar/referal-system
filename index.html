<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body class="bg-light">
    <div class="container d-flex align-items-center justify-content-center min-vh-100 bg-light-subtle">
  <div class="auth-card glass-card shadow p-4 rounded-4" style="max-width: 420px; width: 100%;">
    <h2 id="form-title" class="text-center fw-bold mb-4 text-gradient">Login</h2>

    <!-- Login Form -->
    <form id="login-form">
      <div class="alert alert-danger text-center py-2 mb-3" id="error-msg" style="display:none;"></div>
      <div class="mb-3">
        <input type="email" id="email" class="form-control form-control-lg" placeholder="Email" required>
      </div>
      <div class="mb-3">
        <input type="password" id="password" class="form-control form-control-lg" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-gradient-blue w-100 py-2">Login</button>
    </form>

    <!-- Register Form -->
    <form id="register-form" style="display:none;">
      <div class="alert alert-danger text-center py-2 mb-3" id="reg-error-msg" style="display:none;"></div>
      <div class="mb-3">
        <input type="text" id="reg-username" class="form-control form-control-lg" placeholder="Username" required>
      </div>
      <div class="mb-3">
        <input type="email" id="reg-email" class="form-control form-control-lg" placeholder="Email" required>
      </div>
      <div class="mb-3">
        <input type="text" id="reg-employeeid" class="form-control form-control-lg" placeholder="Employee ID" required>
      </div>
      <div class="mb-3">
        <input type="password" id="reg-password" class="form-control form-control-lg" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-gradient-gray w-100 py-2">Register</button>
    </form>

    <div class="text-center mt-3">
      <span class="text-primary fw-semibold" id="toggle-link" style="cursor:pointer; text-decoration:underline;">
        Don't have an account? Register
      </span>
    </div>
  </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const toggleLink = document.getElementById('toggle-link');
        const formTitle = document.getElementById('form-title');
        toggleLink.onclick = function() {
            if (loginForm.style.display !== 'none') {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
                formTitle.textContent = 'Register';
                toggleLink.textContent = 'Already have an account? Login';
            } else {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
                formTitle.textContent = 'Login';
                toggleLink.textContent = "Don't have an account? Register";
            }
        };
        loginForm.onsubmit = function(e) {
            e.preventDefault();
            document.getElementById('error-msg').style.display = 'block';
            document.getElementById('error-msg').textContent = 'Login functionality not implemented.';
        };
        registerForm.onsubmit = function(e) {
            e.preventDefault();
            document.getElementById('reg-error-msg').style.display = 'block';
            document.getElementById('reg-error-msg').textContent = 'Register functionality not implemented.';
        };
    </script>
</body>
</html>
