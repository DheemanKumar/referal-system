<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
            <h2 id="form-title" class="text-center mb-4">Admin Register</h2>
            <form id="register-form">
                <div class="alert alert-danger py-2 text-center mb-2" id="reg-error-msg" style="display:none;"></div>
                <div class="mb-3">
                    <input type="text" id="reg-username" class="form-control" placeholder="Admin Name" required>
                </div>
                <div class="mb-3">
                    <input type="email" id="reg-email" class="form-control" placeholder="Admin Email" required>
                </div>
                <div class="mb-3">
                    <input type="password" id="reg-password" class="form-control" placeholder="Password" required>
                </div>
                <div class="mb-3">
                    <input type="text" id="reg-employeeid" class="form-control" placeholder="Admin ID" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Register</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/devindex.js"></script>
</body>
</html>
