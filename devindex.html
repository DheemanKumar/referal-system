<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
    <!-- DEPRECATED: All login/register is now handled in index.html. This file is no longer used. -->
    <div class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
            <h2 id="form-title" class="text-center mb-4">Admin Login</h2>
            <form id="login-form">
                <div class="alert alert-danger py-2 text-center mb-2" id="error-msg" style="display:none;"></div>
                <div class="mb-3">
                    <input type="email" id="email" class="form-control" placeholder="Admin Email" required>
                </div>
                <div class="mb-3">
                    <input type="password" id="password" class="form-control" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Admin Login</button>
            </form>
            <form id="register-form" style="display:none;">
                <div class="alert alert-danger py-2 text-center mb-2" id="reg-error-msg" style="display:none;"></div>
                <div class="mb-3">
                    <input type="text" id="reg-username" class="form-control" placeholder="Admin Name" required>
                </div>
                <div class="mb-3">
                    <input type="email" id="reg-email" class="form-control" placeholder="Admin Email" required>
                </div>
                <div class="mb-3">
                    <input type="password" id="reg-password" class="form-control" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Admin Register</button>
            </form>
            <div class="text-center mt-3">
                <span class="text-primary" id="toggle-link" style="cursor:pointer; text-decoration:underline;">Don't have an account? Admin Register</span>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/devindex.js"></script>
</body>
</html>
