<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forgot Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/forgot-otp.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100" style="background: linear-gradient(135deg, #e0e7ff 0%, #f8fafc 100%); min-height: 100vh; padding-top: 48px; box-sizing: border-box;">
    <div class="glass-card p-4" style="max-width: 400px; width: 100%; box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18); border-radius: 18px;">
      <div class="d-flex flex-column align-items-center mb-3">
        
        <div style="background: linear-gradient(135deg, #2563eb 60%, #60a5fa 100%); border-radius: 50%; width: 70px; height: 70px; margin-bottom: 12px; box-shadow: 0 2px 12px 0 rgba(37,99,235,0.10); border: 3px solid #fff; display: flex; align-items: center; justify-content: center; margin-left: auto; margin-right: auto;">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" style="display: block; margin: auto;"><circle cx="12" cy="12" r="10" fill="#e0e7ff"/><path d="M17 8.5V8a5 5 0 0 0-10 0v.5" stroke="#2563eb" stroke-width="1.5" stroke-linecap="round"/><rect x="7" y="10.5" width="10" height="7" rx="2" fill="#fff" stroke="#2563eb" stroke-width="1.5"/><path d="M12 14.5v.01" stroke="#2563eb" stroke-width="1.5" stroke-linecap="round"/></svg>
        </div>
        <h3 class="mb-1 text-gradient" style="font-weight: 700; letter-spacing: 0.5px;">Forgot Password</h3>
        <p class="text-muted mb-0" style="font-size: 1rem;">Enter your email to receive an OTP</p>
      </div>
      <div class="mb-3">
        <label for="forgotEmail" class="form-label" style="font-weight: 500;">Email address</label>
        <input type="email" class="form-control" id="forgotEmail" placeholder="Enter your email" required style="border-radius: 8px; padding: 12px; font-size: 1rem;" />
      </div>
      <button id="forgotBtn" class="btn btn-gradient-blue w-100" style="padding: 12px 0; font-weight: 600; font-size: 1.08rem; border-radius: 8px;">Send OTP</button>
      <div id="forgotMsg" class="mt-3 text-danger text-center" style="min-height: 24px; font-size: 1rem;"></div>
      <div class="mt-3 text-center">
        <a href="index.html" style="color: #2563eb; text-decoration: underline; font-size: 0.98rem;">Back to Login</a>
      </div>
    </div>
  </div>
  <script src="js/forgot.js"></script>
</body>
</html>
