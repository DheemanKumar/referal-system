<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forgot Password</title>
  <link rel="stylesheet" href="css/auth.css" />
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="glass-card p-4" style="max-width: 400px; width: 100%;">
      <h3 class="mb-3 text-gradient">Forgot Password</h3>
      <div class="mb-3">
        <label for="forgotEmail" class="form-label">Email address</label>
        <input type="email" class="form-control" id="forgotEmail" placeholder="Enter your email" required />
      </div>
      <button id="forgotBtn" class="btn btn-gradient-blue w-100">Send OTP</button>
      <div id="forgotMsg" class="mt-3 text-danger"></div>
    </div>
  </div>
  <script src="js/forgot.js"></script>
</body>
</html>
