<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Verify OTP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/forgot-otp.css" />
  <!-- Optionally add an icon library for the lock icon -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
  <div class="center-viewport">
    <div class="glass-card p-4 w-100" style="max-width: 400px;">
      <div class="otp-icon">
        <i class="bi bi-shield-lock"></i>
      </div>
      <h3 class="mb-3 text-gradient text-center">Verify OTP</h3>
      <div class="mb-3 d-flex flex-column align-items-center w-100">
        <label for="otpInput" class="form-label w-100 text-center mb-2">Enter OTP sent to your email</label>
        <input type="number" class="form-control text-center otp-input-centered" id="otpInput" placeholder="6-digit OTP" required autofocus />
      </div>
      <button id="verifyOtpBtn" class="btn btn-gradient-blue w-100">Verify OTP</button>
      <div id="otpMsg" class="mt-3 text-danger text-center"></div>
    </div>
  </div>
  <script src="js/forgot-otp.js"></script>
</body>
</html>
