<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Verify OTP</title>
  <link rel="stylesheet" href="css/auth.css" />
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="glass-card p-4" style="max-width: 400px; width: 100%;">
      <h3 class="mb-3 text-gradient">Verify OTP</h3>
      <div class="mb-3">
        <label for="otpInput" class="form-label">Enter OTP sent to your email</label>
        <input type="number" class="form-control" id="otpInput" placeholder="6-digit OTP" required />
      </div>
      <button id="verifyOtpBtn" class="btn btn-gradient-blue w-100">Verify OTP</button>
      <div id="otpMsg" class="mt-3 text-danger"></div>
    </div>
  </div>
  <script src="js/forgot-otp.js"></script>
</body>
</html>
